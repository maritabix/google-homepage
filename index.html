<!doctype html>
<html>
<head>
<title>Googley</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>

  <ul id="top-menu">
    <li><a href="https://www.gmail.com">Gmail</a></li>
    <li><a href="https://images.google.com">Images</a></li>
    <li><a href="https://www.google.com/intl/en/options/"><img src="https://cdn3.iconfinder.com/data/icons/faticons/32/grid-2-01-512.png" alt="Google apps" id="apps"></a></li>
    <li><a class="signin-button" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/#identifier">Sign in</a></li>
  </ul>

  <div id="glogo">

    <h1><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
    </h1>

    <div class="search-form">
      <form id="googly"> 
        <input type="text" id="the-search-box"> 
        </input>
      </form>
      <div id="search-buttons"> 
        <button class="search" label="Google Search" id="button">
          <span>Google Search</span>
        <button class="puzzle" label="I'm Feeling Puzzled" id="button">
          <span>I'm Feeling Puzzled</span>
      </div>
    </div>

  </div>

  <div id="bottom">
    <span id="bottom-nav-left">
      <ul>
        <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
        <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
        <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
      </ul>
    </span>
   
    <span id="bottom-nav-right">
      <ul>
        <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
        <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
        <li><a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>
      </ul>
    </span>
  </div>
</body>
</html>
